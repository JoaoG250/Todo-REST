{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/css/bootstrap.min.css' %}">
    {% block head %}{% endblock head %}
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    {% block content %}
    {% endblock content %}
    <script src="{% static 'node_modules/jquery/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'node_modules/bootstrap/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    {% block footer %}
    {% endblock footer %}
</body>

</html>
